<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="radarGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f0f0f0" />
      <stop offset="100%" stop-color="#cccccc" />
    </radialGradient>
    <filter id="blipShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#999" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#radarGradient)"/>

  <!-- Radar Sweep -->
  <g id="sweep">
    <path d="M200,200 L200,0 A200,200 0 0,1 400,200 Z" fill="rgba(255,255,255,0.2)">
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Blips -->
  <g filter="url(#blipShadow)">
    <circle cx="90" cy="120" r="4" fill="white" opacity="0.9">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="150" r="4" fill="white" opacity="0.9">
      <animate attributeName="r" values="4;6;4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="300" r="4" fill="white" opacity="0.9">
      <animate attributeName="r" values="4;6;4" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Guardian Node -->
  <g id="guardian" transform="translate(200,80)">
    <text x="-12" y="0" font-family="Poppins, sans-serif" font-size="16" fill="#444" text-anchor="middle">❤️</text>
    <text x="-24" y="5" font-family="Poppins, sans-serif" font-size="24" fill="#444">[</text>
    <text x="10" y="5" font-family="Poppins, sans-serif" font-size="24" fill="#444">]</text>
  </g>

  <!-- Central Heart -->
  <circle id="heart" cx="200" cy="200" r="12" fill="#e63946">
    <animate attributeName="r" values="12;15;12" dur="1.8s" repeatCount="indefinite" calcMode="spline"
      keySplines="0.45 0.05 0.55 0.95" />
  </circle>

  <!-- Text -->
  <text x="50%" y="92%" text-anchor="middle" font-family="Poppins, sans-serif"
        font-size="4vw" fill="#222" font-weight="600">
    BIG BROTHER
  </text>
</svg>
