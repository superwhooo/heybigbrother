<svg id="user_heart" xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 200 200" width="200" height="200"; 
     display:block; margin:auto;">

  <!-- Centering group, visually balanced lower -->
  <g transform="translate(100,150)">

    <!-- Gradient Glow -->
    <defs>
      <radialGradient id="awarenessGlow" cx="50%" cy="50%" r="70%">
        <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
        <stop offset="40%" stop-color="#ffffff" stop-opacity="0.25" />
        <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
      </radialGradient>
    </defs>

    <!-- Awareness Glow Aura -->
    <circle
      id="glow"
      r="75"
      fill="url(#awarenessGlow)">
      <animate attributeName="r" values="72;78;72" dur="3s" repeatCount="indefinite" />
    </circle>

    <!-- Awareness Ring -->
    <circle
      id="awareness-ring"
      r="55"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="2"
      opacity="0.9">
      <animate attributeName="r" values="55;58;55" dur="1.8s" repeatCount="indefinite" />
    </circle>

    <!-- Core Heart Shape (final visual center) -->
    <path
  id="heart-shape"
  transform="translate(0,60)"     <!-- ← moves the heart down 3 units -->
  d="M0 38
     C -15 23, -50 3, -40 -27
     C -30 -52, 0 -42, 0 -22
     C 0 -42, 30 -52, 40 -27
     C 50 3, 15 23, 0 38 Z"
  fill="#E53935">
  <animateTransform
    attributeName="transform"
    type="scale"
    values="1;1.04;1"
    dur="1s"
    repeatCount="indefinite"
    additive="sum" />
</path>
  </g>

</svg>
