<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big Brother â€” Splash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="splash-body">
  <div class="splash-center">
    <!-- Logo (decorative) -->
    <div class="logo-wrap" aria-hidden="true">
      <svg class="bb-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#E63946"/>
            <stop offset="1" stop-color="#FF6B6B"/>
          </linearGradient>
        </defs>
        <circle cx="60" cy="60" r="44" fill="none" stroke="url(#g1)" stroke-width="3" opacity="0.15"/>
        <path d="M60 36c7-10 24-8 28 4 4 14-10 28-28 44-18-16-32-30-28-44 4-12 21-14 28-4z" fill="#E63946"/>
        <circle cx="60" cy="60" r="6" fill="#0A1D37" />
      </svg>
    </div>

    <!-- Hidden label for screen readers on splash -->
    <span class="visually-hidden">Big Brother</span>

    <h1 class="splash-title">Big Brother</h1>
    <p class="splash-sub">Building a safer tomorrow, one pulse at a time.</p>
  </div>

  <script>
    // simple splash redirect logic
    (function(){
      try {
        const onboarded = localStorage.getItem('bb_onboarded') === 'true';
        setTimeout(()=>{
          if(onboarded) window.location.href = 'dashboard.html';
          else window.location.href = 'onboarding.html';
        }, 900); // short splash
      } catch(e) {
        window.location.href = 'onboarding.html';
      }
    })();
  </script>
</body>
</html>
