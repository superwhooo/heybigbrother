<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="600" viewBox="0 0 600 600" role="img"
     aria-labelledby="title desc">
  <title id="title">U.S.G. Multilingual Ticker — 112 in emergency</title>
  <desc id="desc">A circular ticker that cycles through English and 11 Indian languages every 42 seconds. Center shows the user heart icon and the circular ticker reads "U.S.G. · A MISSION SHAKTHI INITIATIVE · UNITED SOULS GUILD · 112 IN EMERGENCY" in multiple languages.</desc>

  <!-- defs -->
  <defs>
    <style>
      /* Preferred font Poppins; fallback to system sans */
      .ticker-text { font-family: "Poppins", "Noto Sans", "Noto Sans Devanagari", sans-serif; font-size: 16px; fill: #0B0643; }
      .center-label { font-family: "Poppins", sans-serif; font-weight: 700; font-size: 18px; fill: #0B0643; }
    </style>

    <!-- circular path for ticker -->
    <path id="tickerPath"
          d="M300,100
             A200,200 0 1,1 299.9,100" 
          fill="none" stroke="none"/>

    <!-- small user heart + awareness circle group -->
    <g id="userIcon">
      <!-- white awareness circle -->
      <circle cx="300" cy="300" r="72" fill="#FFFFFF" opacity="0.96" />
      <!-- subtle glow -->
      <circle cx="300" cy="300" r="92" fill="none" stroke="#0B0643" stroke-opacity="0.06" stroke-width="12" />
      <!-- heart (simple path) -->
      <path d="M300 284
               C285 264 250 250 260 214
               C270 178 300 190 300 210
               C300 190 330 178 340 214
               C350 250 315 264 300 284 Z"
            fill="#E53935" stroke="#E53935" stroke-width="0.5" transform="translate(0,-10) scale(0.9)"/>
    </g>
  </defs>

  <!-- background (transparent) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- central label above heart -->
  <g transform="translate(0, -12)">
    <text x="300" y="200" text-anchor="middle" class="center-label">U.S.G.</text>
    <text x="300" y="224" text-anchor="middle" class="center-label" style="font-weight:500; font-size:12px;">A MISSION SHAKTHI INITIATIVE</text>
  </g>

  <!-- Display user icon -->
  <use href="#userIcon"/>

  <!-- Ticker text elements (each mapped to same path) -->
  <!-- Durations & timing: full cycle = 42s; each language shows for 3.5s -->
  <!-- For each language we use an opacity animation that stays visible for its window. -->

  <!-- Helper: compute fractions: window = 3.5/42 = 1/12 -->
  <!-- For language index i: f_start = i/12, f_mid = (i+0.5)/12, f_end = (i+1)/12 -->

  <!-- 0: English (anchor) -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      U.S.G. · A MISSION SHAKTHI INITIATIVE · UNITED SOULS GUILD · 112 IN EMERGENCY
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0;0.0416667;0.0833333;1" />
  </text>

  <!-- 1: Kannada -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      ಯು.ಎಸ್.ಜಿ. · ಮಿಷನ್ ಶಕ್ತಿ ಯೋಜನೆ · ಯುನೈಟೆಡ್ ಸೋಲ್ಸ್ ಗಿಲ್ಡ್ · ತುರ್ತು ಪರಿಸ್ಥಿತಿಯಲ್ಲಿ 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.0833333;0.125;0.1666667;1" />
  </text>

  <!-- 2: Tamil -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      யு.எஸ்.ஜி. · மிஷன் சக்தி முயற்சி · யுனைடெட் சோல்ஸ் கில்ட் · அவசரநிலையில் 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.1666667;0.2083333;0.25;1" />
  </text>

  <!-- 3: Telugu -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      యు.ఎస్.జి. · మిషన్ శక్తి కార్యక్రమం · యునైటెడ్ సౌల్స్ గిల్డ్ · అత్యవసర సమయంలో 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.25;0.2916667;0.3333333;1" />
  </text>

  <!-- 4: Malayalam -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      യു.എസ്.ജി. · മിഷൻ ശക്തി പദ്ധതി · യുണൈറ്റഡ് സോൾസ് ഗിൽഡ് · അടിയന്തരാവസ്ഥയിൽ 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.3333333;0.375;0.4166667;1" />
  </text>

  <!-- 5: Marathi -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      यू.एस.जी. · मिशन शक्ती उपक्रम · युनायटेड सोल्स गिल्ड · आपत्कालीन स्थितीत 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.4166667;0.4583333;0.5;1" />
  </text>

  <!-- 6: Gujarati -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      યુ.એસ.જી. · મિશન શક્તિ પહેલ · યુનાઇટેડ સોલ્સ ગિલ્ડ · ઇમરજન્સીમાં 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.5;0.5416667;0.5833333;1" />
  </text>

  <!-- 7: Hindi -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      यू.एस.जी. · मिशन शक्ति पहल · यूनाइटेड सोल्स गिल्ड · आपात स्थिति में 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.5833333;0.625;0.6666667;1" />
  </text>

  <!-- 8: Punjabi -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      ਯੂ.ਐਸ.ਜੀ. · ਮਿਸ਼ਨ ਸ਼ਕਤੀ ਪਹਿਲ · ਯੂਨਾਈਟਿਡ ਸੌਲਜ਼ ਗਿਲਡ · ਐਮਰਜੈਂਸੀ ਵਿੱਚ 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.6666667;0.7083333;0.75;1" />
  </text>

  <!-- 9: Bengali -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      ইউ.এস.জি. · মিশন শক্তি উদ্যোগ · ইউনাইটেড সোলস গিল্ড · জরুরি অবস্থায় ১১২
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.75;0.7916667;0.8333333;1" />
  </text>

  <!-- 10: Odia -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      ୟୁ.ଏସ.ଜି. · ମିଶନ ଶକ୍ତି ପ୍ରୟାସ · ୟୁନାଇଟେଡ ସୋଲ୍ସ ଗିଲ୍ଡ · ଆପତ୍କାଳୀନ ପରିସ୍ଥିତିରେ 112
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.8333333;0.875;0.9166667;1" />
  </text>

  <!-- 11: Assamese -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="50%" text-anchor="middle">
      ইউ.এছ.জি. · মিছন শক্তি উদ্যোগ · ইউনাইটেড সোল্‌স গিল্ড · জৰুৰী অৱস্থাত ১১২
    </textPath>
    <animate attributeName="opacity" dur="42s" begin="0s" repeatCount="indefinite"
             values="0;0;1;0;0"
             keyTimes="0;0.9166667;0.9583333;1;1" />
  </text>

  <!-- subtle guide: faint circular line to show the path -->
  <circle cx="300" cy="300" r="200" fill="none" stroke="#0B0643" stroke-opacity="0.05" stroke-width="10"/>

  <!-- small legend: note about 42 seconds -->
  <text x="300" y="560" text-anchor="middle" class="ticker-text" style="font-size:11px; fill:#666;">
    Rotates once every 42s • Each language visible ~3.5s • Call 112 in emergency
  </text>
</svg>
