<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <style>
    text { font-family:'Poppins',sans-serif; fill:#0B0643; }
    .title { font-weight:700; font-size:34px; text-transform:uppercase; letter-spacing:1px; }
    .ticker { font-weight:600; font-size:18px; text-transform:uppercase; letter-spacing:.05em; }
    .bullet { fill:#0B0643; }
  </style>

  <defs>
    <!-- top arc (for static CALL 112) -->
    <path id="topArc"
          d="M 136 250 A 120 120 0 0 1 376 250"
          pathLength="100"/>

    <!-- ticker arc (upright lower semicircle, correct reading direction) -->
    <path id="tickerArc"
          d="M 136 250 A 120 120 0 0 0 376 250"
          pathLength="100"/>

    <!-- Arabic mirrored arc (inside and reversed correctly) -->
    <path id="arabicArc"
          d="M 136 260 A 120 120 0 0 1 376 260"
          pathLength="100"/>
  </defs>

  <!-- Static title across top -->
  <text class="title" text-anchor="middle">
    <textPath href="#topArc" startOffset="50%">CALL 112</textPath>
  </text>

  <!-- Main animated ticker -->
  <text class="ticker" text-anchor="start">
    <textPath href="#tickerArc" startOffset="100%">
      IN EMERGENCY, CALL 112 <tspan class="bullet">■</tspan>
      ತುರ್ತು ಸನ್ನಿವೇಶದಲ್ಲಿ 112 ಕರೆ ಮಾಡಿ <tspan class="bullet">■</tspan>
      緊急時は112に電話してください <tspan class="bullet">■</tspan>
      EN CAS D’URGENCE, APPELEZ 112 <tspan class="bullet">■</tspan>
      EMERGENCIA, LLAME AL 112 <tspan class="bullet">■</tspan>
      आपात स्थिति में 112 पर कॉल करें
      <animate attributeName="startOffset" from="100%" to="0%" dur="42s" repeatCount="indefinite"/>
    </textPath>
  </text>

  <!-- Arabic ticker clockwise -->
  <text class="ticker" direction="rtl">
    <textPath href="#arabicArc" startOffset="0%">
      في حالة الطوارئ اتصل على ١١٢ <tspan class="bullet">■</tspan>
      <animate attributeName="startOffset" from="0%" to="100%" dur="42s" repeatCount="indefinite"/>
    </textPath>
  </text>
</svg>
