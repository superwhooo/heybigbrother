<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bb-bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#FBFBFB"/>
      <stop offset="100%" stop-color="#ECECEC"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bb-bg)" />

  <!-- Terrain Lines -->
  <g fill="none" stroke="#D6D6D6" stroke-width="1.2" opacity="0.4">
    <path d="M200,60 C260,60 320,100 330,165 C340,230 290,285 200,295 C110,305 75,245 70,180 C65,115 140,60 200,60 Z" />
    <path d="M200,80 C250,80 300,110 315,165 C330,220 285,270 200,275 C115,280 85,240 80,185 C75,130 150,80 200,80 Z" />
    <path d="M200,100 C240,100 280,120 305,165 C330,210 280,255 200,260 C120,265 90,235 90,185 C90,135 160,100 200,100 Z" />
  </g>

  <!-- Radar Rings -->
  <g stroke="#1A2550" stroke-width="1" fill="none" opacity="0.7">
    <circle cx="200" cy="200" r="60" />
    <circle cx="200" cy="200" r="100" />
    <circle cx="200" cy="200" r="140" />
  </g>

  <!-- Heart -->
  <g class="heart" transform="translate(200,210)">
    <path d="M0,-18 C6,-28 22,-28 22,-6 C22,8 0,30 0,30 C0,30 -22,8 -22,-6 C-22,-28 -6,-28 0,-18 Z" fill="#E63946"/>
  </g>

  <!-- Text -->
  <text x="200" y="92" text-anchor="middle" font-family="Poppins, Arial, sans-serif"
        font-weight="700" font-size="30" fill="#1A2550" letter-spacing="0.5">
    <tspan x="200" dy="0">BIG</tspan>
    <tspan x="200" dy="36">BROTHER</tspan>
  </text>

  <!-- Blips -->
  <g class="blips" fill="#FFFFFF" stroke="#A8A8A8" stroke-width="1" opacity="0.9">
    <circle cx="120" cy="150" r="6" />
    <circle cx="260" cy="130" r="4" />
    <circle cx="260" cy="270" r="8" />
    <circle cx="150" cy="260" r="4" />
  </g>

  <!-- Sweep Arc (CSS will rotate this) -->
  <path class="sweep" d="M200,200 L286,120 A180,180 0 0,1 200,20 Z"
        fill="#D6EBD6" opacity="0.25"/>
</svg>
