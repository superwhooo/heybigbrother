<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Brother — Onboarding</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="onboarding">
  <div class="ripple-bg"></div>

  <main id="onboard">
    <!-- Screen 0 -->
    <section class="screen active" id="screen0">
      <div class="center-content">
        <h1>IN THE CASE OF AN ACTIVE EMERGENCY<br><span class="highlight">DIAL 112</span></h1>
        <p class="desc">
          That’s India’s official emergency helpline.
          <strong>BIG BROTHER</strong> is not the police system — we’re an aid to their system, built to help you
          and your loved ones stay connected and get help faster.
        </p>
        <p class="desc2">
          If you’re safe right now, let’s get you set up to stay that way.
        </p>
        <button class="sayhey-btn">SAY HEY<br><strong>BIG BROTHER</strong></button>
      </div>
    </section>
  </main>
</body>
</html>
