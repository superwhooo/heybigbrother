<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BIG BROTHER — Onboarding</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="onboarding-page">
  <div id="onboard-root" class="onboard-root">
    <!-- left-up logo thumbnail -->
    <img src="assets/logo.svg" class="logo-thumb" alt="big brother logo">

    <!-- onboarding card (content injected via JS) -->
    <section id="onboard-card" class="card red-card">
      <h2 id="onboard-title" class="card-title">Welcome</h2>
      <p id="onboard-copy" class="card-copy">Loading…</p>

      <div class="cta-wrap">
        <button id="prev-btn" class="btn ghost">Previous</button>
        <button id="next-btn" class="btn primary">Next</button>
      </div>
    </section>
  </div>

  <script src="js/main.js"></script>
  <script src="js/onboarding.js"></script>
</body>
</html>
