<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background dot pattern -->
    <pattern id="dotPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.8" fill="#bbb" opacity="0.25"/>
    </pattern>

    <!-- Sweep gradient overlay -->
    <radialGradient id="radarFade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fdfdfd" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e0e0e0" stop-opacity="0.9"/>
    </radialGradient>

    <!-- Blip shadow -->
    <filter id="blipShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#111" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Patterned Radar Background -->
  <rect width="400" height="400" fill="url(#dotPattern)"/>
  <circle cx="200" cy="200" r="200" fill="url(#radarFade)"/>

  <!-- Rotating radar sweep -->
  <g id="sweep">
    <path d="M200,200 L200,0 A200,200 0 0,1 400,200 Z" fill="rgba(240,240,240,0.5)">
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Blips -->
  <g filter="url(#blipShadow)">
    <circle cx="90" cy="120" r="5" fill="#fff">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="150" r="5" fill="#fff">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="300" r="5" fill="#fff">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Guardian node -->
  <g id="guardian" transform="translate(200,80)">
