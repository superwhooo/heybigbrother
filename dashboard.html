<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big Brother â€” Safe Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
  <header class="dash-top">
    <div class="logo-wrap" aria-hidden="true">
      <svg class="bb-logo-small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="40" height="40">
        <path d="M60 36c7-10 24-8 28 4 4 14-10 28-28 44-18-16-32-30-28-44 4-12 21-14 28-4z" fill="#E63946"/>
      </svg>
    </div>
    <h1 class="dash-title">Big Brother</h1>
  </header>

  <main class="dash-main">
    <div class="heart-large">
      <div class="heart-center"></div>
      <!-- orbiting blips -->
      <div class="orbit orbit1"><div class="blip"></div></div>
      <div class="orbit orbit2"><div class="blip"></div></div>
      <div class="orbit orbit3"><div class="blip"></div></div>
    </div>

    <div class="dash-info">
      <h2>Your safe place</h2>
      <p>You're surrounded by quiet pulses of other Big Brother members. You are not alone.</p>
    </div>

    <button class="sos-btn" id="sosBtn" title="Panic / SOS">SOS</button>
  </main>

  <script>
    // small client side to allow returning to onboarding for testing
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'o' && e.ctrlKey) {
        localStorage.removeItem('bb_onboarded');
        alert('Onboarding cleared. Reload to test.');
      }
    });
  </script>
</body>
</html>
