<svg id="bb-logo" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 600 600" width="600" height="600"
     role="img"
     aria-label="Big Brother living emblem: heart at center with radar sweep and terrain lines.">
  <style><![CDATA[
    /* Font: Poppins preferred; fallback to system sans */
    .label { font-family: "Poppins", "Helvetica Neue", Arial, sans-serif; font-weight: 800; fill: #11315F; text-anchor: middle; letter-spacing: 1px; }
    .heart { fill: #E53935; }
    .blip { fill: #FFFFFF; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2)); }
    .contour { fill: none; stroke: #cfcfcf; stroke-width: 2; opacity: 0.85; }
    .dotted-grid { fill: url(#dotPattern); }
    .sweep-dot { fill: none; stroke: rgba(23,33,62,0.85); stroke-width:6; stroke-linecap:round; stroke-dasharray:1 9; opacity:0.95; }
    .guardian-bracket { fill:none; stroke:#3b3b3b; stroke-width:2.2; stroke-linecap:round; }
    /* Heart pulse */
    @keyframes heartPulse {
      0% { r:12; transform: scale(1); }
      6% { transform: scale(1.26); }
      12% { transform: scale(1); }
      100% { transform: scale(1); }
    }
    /* Blip pulse */
    @keyframes blipPulse {
      0% { transform: scale(1); opacity:0.95; }
      50% { transform: scale(1.38); opacity:1; }
      100% { transform: scale(1); opacity:0.95; }
    }
    /* gentle ambient breathing for the ring glow */
    @keyframes ringBreath {
      0% { opacity:0.035; transform: scale(1); }
      50% { opacity:0.10; transform: scale(1.02); }
      100% { opacity:0.035; transform: scale(1); }
    }
    /* SOS / Panic classes (toggle by adding to svg root) */
    .panic #alertOverlay { animation: panicPulse 1.6s ease forwards; }
    .sos #alertOverlay { animation: sosPulse 1.5s linear forwards; }
    @keyframes panicPulse {
      0% { opacity: 0; }
      20% { opacity: 0.18; }
      100% { opacity: 0; }
    }
    @keyframes sosPulse {
      0% { opacity: 0; }
      10% { opacity: 0.45; }
      40% { opacity: 0.32; }
      100% { opacity: 0; }
    }
  ]]></style>

  <defs>
    <!-- dotted micro-grid pattern -->
    <pattern id="dotPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.7" fill="#d9d9d9" opacity="0.28"/>
    </pattern>

    <!-- small blur filter for depth if needed -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feOffset dy="0.6" dx="0.2" result="o"/>
      <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- patterned background -->
  <rect class="dotted-grid" x="0" y="0" width="600" height="600"/>

  <!-- outer faint ring -->
  <g id="contours" transform="translate(0,0)">
    <!-- concentric 'terrain' contours (wavy-ish feel kept simple for SVG code) -->
    <path class="contour" d="M300,60 C320,80 340,90 360,100 C380,110 395,140 420,160 C440,175 470,190 490,210 C510,230 520,260 520,300 C520,340 510,370 490,390 C470,410 440,430 420,445 C395,460 370,470 340,480 C320,485 300,490 280,490 C260,490 240,485 220,480 C200,475 180,465 160,450 C140,435 120,415 110,390 C95,360 90,330 90,300 C90,260 97,230 115,210 C135,190 160,170 180,155 C200,140 230,125 260,110 C280,100 290,85 300,60 Z" />
    <path class="contour" d="M300,90 C318,105 335,115 360,125 C382,135 400,150 420,165 C438,180 455,200 468,220 C485,240 492,270 492,300 C492,330 485,357 468,378 C452,396 430,412 410,423 C390,433 360,440 335,446 C310,450 290,452 270,452 C250,452 230,449 208,444 C188,439 170,431 152,419 C135,407 118,392 108,372 C98,350 94,325 95,300 C96,275 104,255 120,240 C140,225 162,210 182,198 C205,184 230,175 255,162 C275,152 288,140 300,90 Z" />
    <path class="contour" d="M300,125 C316,135 333,145 355,152 C372,158 388,168 405,180 C420,192 435,206 446,222 C457,238 462,258 463,280 C464,302 459,320 446,340 C432,358 412,374 395,386 C375,400 350,410 330,416 C310,420 295,424 280,424 C260,424 245,420 228,414 C210,408 192,398 178,384 C165,370 156,356 152,338 C148,320 148,304 150,290 C152,276 160,266 170,256 C190,238 210,224 230,212 C250,200 268,190 290,180 C305,172 295,150 300,125 Z" />
    <!-- additional subtle inner contour -->
    <path class="contour" d="M300,180 C315,186 332,194 350,200 C365,206 380,216 392,228 C404,240 413,254 420,270 C427,286 430,302 430,320 C430,338 426,354 418,368 C410,382 396,392 384,400 C370,408 354,414 340,416 C320,418 310,420 298,420 C282,420 270,418 256,414 C242,410 228,404 216,394 C204,384 196,372 192,356 C188,340 189,324 192,310 C196,296 208,286 220,276 C238,260 258,246 280,236 C295,228 292,206 300,180 Z" />
  </g>

  <!-- faint big circular boundary -->
  <circle cx="300" cy="300" r="195" fill="none" stroke="#e6e6e6" stroke-width="3" opacity="0.9"/>

  <!-- rotating dotted sweep (dotted circular stroke) -->
  <g id="sweepGroup" transform="translate(0,0)">
    <g id="sweepSpin" transform="rotate(0 300 300)">
      <circle cx="300" cy="300" r="170" class="sweep-dot"/>
    </g>
    <!-- continuous rotation -->
    <animateTransform xlink:href="#sweepSpin" attributeName="transform" type="rotate"
                      from="0 300 300" to="360 300 300" dur="6s" repeatCount="indefinite" />
    <!-- micro-variation overlay to feel organic -->
    <animateTransform xlink:href="#sweepSpin" attributeName="transform" type="rotate"
                      values="0 300 300; 1.2 300 300; -0.6 300 300; 0 300 300" dur="8s"
                      repeatCount="indefinite" additive="sum" />
  </g>

  <!-- central heart glow (soft) -->
  <g id="centerGroup">
    <circle cx="300" cy="300" r="42" fill="#E53935" opacity="0.05">
      <animate attributeName="r" values="38;44;38" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.03;0.10;0.03" dur="5s" repeatCount="indefinite" />
    </circle>

    <!-- heart core - will be the user symbol, pulses double-beat -->
    <g id="heartWrap" transform="translate(0,0)" style="transform-origin:300px 300px;">
      <path id="heartCore" class="heart" d="M300 288
            c-7 -10 -20 -18 -30 -12
            c-12 7 -12 22 -6 32
            c6 11 22 19 36 30
            c14 -11 30 -19 36 -30
            c6 -10 6 -25 -6 -32
            c-10 -6 -23 2 -30 12z" />
      <!-- double-beat: quick pulse then smaller secondary beat -->
      <animateTransform xlink:href="#heartWrap" attributeName="transform" type="scale"
                        values="1;1.22;1;1.08;1" dur="4.8s" repeatCount="indefinite" calcMode="spline"
                        keyTimes="0;0.06;0.12;0.20;1" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </g>
  </g>

  <!-- three blips (varying sizes) -->
  <g id="blipGroup" filter="url(#softShadow)">
    <g transform="translate(180,190)">
      <circle class="blip" r="6"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.4;1" dur="3s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(370,230)">
      <circle class="blip" r="10"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.25;1" dur="3.6s" begin="0.6s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(260,380)">
      <circle class="blip" r="7"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.35;1" dur="2.8s" begin="1.2s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- guardian bracket + guardian dot (stationary, reassuring) -->
  <g id="guardian" transform="translate(360,300)">
    <path class="guardian-bracket" d="M-26,-18 h12 a6,6 0 0 1 6,6 v12" />
    <path class="guardian-bracket" d="M26,18 h-12 a6,6 0 0 1 -6,-6 v-12" />
    <circle cx="0" cy="0" r="5" fill="#E53935" />
  </g>

  <!-- label (BIG BROTHER) â€“ 2 lines, bold, centered above the heart -->
  <text x="300" y="200" class="label" font-size="44">BIG</text>
  <text x="300" y="250" class="label" font-size="44">BROTHER</text>

  <!-- subtle once-per-minute overlay pulse (non-alarming: terracotta/ochre toned) -->
  <rect id="alertOverlay" x="0" y="0" width="600" height="600" fill="#E08A79" opacity="0">
    <!-- 60 second cycle: tiny pulse around end of minute, visible briefly -->
    <animate attributeName="opacity" dur="60s" repeatCount="indefinite"
             keyTimes="0;0.92;0.94;0.96;1"
             values="0;0;0.42;0.18;0" />
  </rect>

  <!-- accessible description -->
  <desc>
    Big Brother living emblem. Central red heart, layered topographic contours, dotted grid, pulsing blips, a dotted circular sweep rotating continuously. Every 60 seconds there is a gentle colored sweep pulse to indicate a full-scan event.
  </desc>
</svg>      <animate attributeName="r" values="5;7;5" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="300" r="5" fill="#fff">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Guardian node -->
  <g id="guardian" transform="translate(200,80)">
    <text x="-14" y="5" font-family="Poppins, sans-serif" font-size="16" fill="#333">[</text>
    <circle cx
