<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

      text {
        font-family: 'Poppins', sans-serif;
        fill: #0B0643;
        text-anchor: middle;
        dominant-baseline: middle;
      }

      /* Outer ticker rotation */
      @keyframes rotateTicker {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      #ticker-group {
        transform-origin: 50% 50%;
        animation: rotateTicker 21s linear infinite;
      }
    </style>
  </defs>

  <!-- Alignment circle (invisible in final) -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="none"/>

  <!-- Static bottom text -->
  <text x="256" y="476" font-size="24" font-weight="700">CALL 112.</text>

  <!-- Outer ticker rotating group -->
  <g id="ticker-group">
    <path id="tickerPath" d="M 256,36 a220,220 0 1,1 0,440 a220,220 0 1,1 0,-440" fill="none"/>

    <text font-size="20" font-weight="600">
      <textPath href="#tickerPath" startOffset="0%">
        112 IN EMERGENCY · ತುರ್ತು ಸನ್ನಿವೇಶದಲ್ಲಿ 112 ಕರೆ ಮಾಡಿ · आपात स्थिति में 112 डायल करें · 
        112 IN EMERGENCY · ತುರ್ತು ಸನ್ನಿವೇಶದಲ್ಲಿ 112 ಕರೆ ಮಾಡಿ · आपात स्थिति में 112 डायल करें · 
      </textPath>
    </text>
  </g>

  <!-- Inner static ring -->
  <path id="innerPath" d="M 256,106 a150,150 0 1,1 0,300 a150,150 0 1,1 0,-300" fill="none"/>
  <text font-size="18" font-weight="600">
    <textPath href="#innerPath" startOffset="0%">
      A MISSION SHAKTHI INITIATIVE · UNITED SOULS GUILD ©®™✓ · A MISSION SHAKTHI INITIATIVE · UNITED SOULS GUILD ©®™✓ · 
    </textPath>
  </text>

  <!-- User icon import -->
  <g transform="translate(156,156) scale(1.0)">
    <use href="user_icon.svg#layer1"/>
  </g>
</svg>
