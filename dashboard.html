<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BIG BROTHER — Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">
  <header class="topbar">
    <img src="assets/logo.svg" alt="logo" class="logo-small">
    <h1 class="brand">BIG BROTHER</h1>
  </header>

  <main class="dashboard-main">
    <div class="radar-wrap">
      <canvas id="radar-canvas" width="640" height="640"></canvas>
      <div class="radar-center-heart" id="radar-heart" aria-hidden="true">❤</div>
    </div>

    <div class="controls">
      <div class="nearest">Nearest: <span id="nearest-name">—</span></div>
      <button id="panic-btn" class="panic-btn">PANIC</button>
    </div>

    <p class="muted note">If this is an active emergency, call 112.</p>
  </main>

  <script src="js/main.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
