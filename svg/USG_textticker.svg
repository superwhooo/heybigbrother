<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <style>
    .base { fill: none; stroke: none; }
    .call112 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 34px;
      fill: #0B0643;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .ticker-text {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 18px;
      fill: #0B0643;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .bullet {
      fill: #0B0643;
    }
  </style>

  <!-- Invisible guide circle -->
  <circle cx="256" cy="256" r="250" class="base"/>

  <!-- Top circular CALL 112 text -->
  <defs>
    <path id="topArc" d="M156,120 A200,200 0 0,1 356,120" />
    <path id="tickerPath" d="M256,256 m0,-220 a220,220 0 1,1 -0.1,0 z" />
  </defs>

  <!-- Call 112 arc -->
  <text class="call112" text-anchor="middle">
    <textPath href="#topArc" startOffset="50%">CALL 112</textPath>
  </text>

  <!-- Moving ticker text with separators -->
  <text class="ticker-text">
    <textPath href="#tickerPath" startOffset="0%">
      IN EMERGENCY, CALL 112 
      <tspan class="bullet">■</tspan> 
      ತುರ್ತು ಸನ್ನಿವೇಶದಲ್ಲಿ 112 ಕರೆ ಮಾಡಿ 
      <tspan class="bullet">■</tspan> 
      緊急時は112に電話してください 
      <tspan class="bullet">■</tspan> 
      EN CAS D’URGENCE, APPELEZ 112 
      <tspan class="bullet">■</tspan> 
      EMERGENCIA, LLAME AL 112 
      <tspan class="bullet">■</tspan> 
      आपात स्थिति में 112 पर कॉल करें 
      <tspan class="bullet">■</tspan> 
      في حالة الطوارئ اتصل على ١١٢
      <tspan class="bullet">■</tspan>
    </textPath>
    <animate attributeName="startOffset" from="0%" to="100%" dur="42s" repeatCount="indefinite" />
  </text>
</svg>
